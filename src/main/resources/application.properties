spring.hazelcast.config=classpath:hazelcast.xml

#Variable environment - TMDB Service connection
url.api.the.movie=https://api.themoviedb.org/3
url.api.the.movie.search.movie=https://api.themoviedb.org/3/search/movie
url.api.the.movie.search.trailers=https://api.themoviedb.org/3/movie/
api.the.movie.param.api.key=api_key
api.the.movie.value.api.key=****** the key associated with your TMDB account*****
