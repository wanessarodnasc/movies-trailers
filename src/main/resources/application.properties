api.the.movie.param.page=page
api.the.movie.param.language=language

#Variable environment - Youtube Service connection
ur.api.google.youtube.videos=https://www.googleapis.com/youtube/v3/videos
api.google.youtube.videos.param.key=key
api.google.youtube.videos.value.key=*** the key associated with your google account*****
api.google.youtube.videos.param.part= part
api.google.youtube.videos.param.player=player
ur.api.google.youtube.videos.param.id=id

#Message application
service.database.youtube=youtube
service.user.user.created=Registered user successfully. Check your email for your password.
service.user.invalid.email=Invalid email
service.user.email.exist=Email alredy registered

#spring-boot-starter-mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587

util.address.email=****your gmail account****
